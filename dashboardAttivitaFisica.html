<body>

    <!--INIZIO CONTAINER PRINCIPALE-->

            <div class="row mb-3">
                <!-- Crea un canvas per il grafico -->
                <div class="text-dark">
                    <div class="card">
                        <div class="card-body text-left">

<script>
    /*Carica l'utente*/
    // Percorso del file JSON esterno
    let pth = 'data/utenti.json';
    // Carica il file JSON e mostrare il grafico
    fetchJSONFile(pth, function (data) {
        //const userId = 1; // Sostituisci con l'ID dell'utente desiderato
        utenteCompleto = getUserSession(data, idSessione);
        obbiettivoIBMUtente = calcolaIBM(data, idSessione);
    });
    /* SEZIONE PASSI */
    // Ottieni la data corrente
    const oggi = new Date();
    // Formatta la data come stringa (YYYY-MM-DD)
    const dataOdierna = oggi.toISOString().slice(0, 10);

    // Percorso del file JSON esterno
    let pathToJson = 'data/passiUtenti.json';
    // Carica il file JSON e mostrare il grafico
    fetchJSONFile(pathToJson, function (data) {
        //const userId = 1; // Sostituisci con l'ID dell'utente desiderato
        listaResocontoPassi(data, idSessione, dataOdierna);
        graficoKcalBruciateOggi(data, idSessione, dataOdierna);
        graficoPassiOggi(data, idSessione, dataOdierna);
    });
    // Richiamo la funzione che inoltra la richiesta php per aggiungere i passi
    aggiungiPassiFormPHP();
    /* FINE SEZIONE PASSI */

    /* SEZIONE PESO */
    // Percorso del file JSON esterno
    pathToJson = 'data/utenti.json';
    // Carica il file JSON e mostrare il grafico
    fetchJSONFile(pathToJson, function (data) {
        obbiettivoIBMUtente = calcolaIBM(data, idSessione);
    });

    // Percorso del file JSON esterno
    pathToJson = 'data/pesoUtenti.json';
    // Carica il file JSON e mostrare il grafico
    fetchJSONFile(pathToJson, function (data) {
        graficoPeso(data, idSessione);
    });

    aggiungiPesoFormPHP();
    /* FINE SEZIONE PESO */


    /* SEZIONE ALLENAMENTI */
    let allenamenti = [
        "https://gymvisual.com/img/p/2/1/5/7/0/21570.gif",
        "https://gymvisual.com/img/p/2/7/0/1/4/27014.gif",
        "https://gymvisual.com/img/p/1/8/6/7/0/18670.gif",
        "https://gymvisual.com/img/p/2/6/3/0/5/26305.gif",
        "https://gymvisual.com/img/p/1/9/7/8/0/19780.gif",
        "https://gymvisual.com/img/p/1/4/6/6/0/14660.gif",
        "https://gymvisual.com/img/p/2/0/9/3/9/20939.gif",
        "https://gymvisual.com/img/p/2/2/8/7/9/22879.gif",
        "https://gymvisual.com/img/p/2/1/6/5/8/21658.gif",
        "https://gymvisual.com/img/p/2/1/6/2/0/21620.gif",
        "https://gymvisual.com/img/p/5/8/7/9/5879.gif"
    ];

    const container = document.getElementById('imageContainer');

    allenamenti.forEach(url => {
        const img = document.createElement('img');
        img.src = url;
        img.classList.add('img-fluid');
        container.appendChild(img);
    });

    /*FINE SEZIONE ALLENAMENTI */
</script>
