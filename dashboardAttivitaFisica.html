<body>

    <!--INIZIO CONTAINER PRINCIPALE-->

        <!-- INIZIO PANNELLO PASSI -->
        <div id="pannelloPassi mb-4">

                <button class="bottoneApriPannelloAggiungi bottonePersonalizzato px-4 py-1 mb-1 text-center fw-bold"

                        class="bi bi-x fw-bold"></i></button><!-- BOTTONE PER DESKTOP -->

                    </div>
                    <div class="col-auto align-self-end">

                                    <h3 class="card-text mb-1 fw-bold" id="resocontoPassiOggi"></h3>

                                        class="list-group list-group-flush list-group-scrollable">

                </div>

                <!-- INIZIO COLONNA CENTRALE -->

                    <div class="text-dark">

                            <div class="card">
                                <div class="card-body text-left">

                                    <hr>

                                <div class="card-body text-left">

                <h4 class="titoloPannelloAggiungiDato fw-bold d-flex"> <button class="bottoneChiudiMobile fw-bold"
                        id="bottoneChiudiMobilePeso"><i class="bi bi-chevron-left fw-bold"></i></button> Aggiungi Peso

                <form class="row g-3" id="formAggiungiPeso">

                        <label for="aggiungiPeso" class="form-label">Peso</label>

                    </div>
                    <div class="col-auto align-self-end">
                        <button type="button" class="bottonePersonalizzato px-4 py-1 mb-1 text-center fw-bold"
                            id="btnAggiungiPeso">Invia</button>
                    </div>
                </form>

            </div>
            <!-- FINE FORM AGGIUNTA PESO -->

            <div class="row mb-3">
                <!-- Crea un canvas per il grafico -->
                <div class="text-dark">
                    <div class="card">
                        <div class="card-body text-left">
                            <h5 class="card-title text-muted">Andamento Peso</h5>
                            <div class="d-flex display-inline">
                                <i class="fa-solid fa-weight-scale fs-3"></i>&nbsp;&nbsp;
                                <h3 class="card-text mb-1 fw-bold" id="pesoRecente"></h3>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-center align-items-center">

                            </div>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
        <!-- FINE PANNELLO PESO -->
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function () {        
        // Ottieni la data corrente
        const oggi = new Date();
        // Formatta la data come stringa (YYYY-MM-DD)
        const dataOdierna = oggi.toISOString().slice(0, 10);

        // Percorso del file JSON esterno
        let pathToJson = 'data/passiUtenti.json';
        // Carica il file JSON e mostrare il grafico
        fetchJSONFile(pathToJson, function (data) {
            //const userId = 1; // Sostituisci con l'ID dell'utente desiderato
            listaResocontoPassi(data, userId, dataOdierna);
            graficoKcalBruciateOggi(data, userId, dataOdierna);
            graficoPassiOggi(data, userId, dataOdierna);
        });
        // Richiamo la funzione che inoltra la richiesta php per aggiungere i passi
        aggiungiPassiFormPHP();

        // Percorso del file JSON esterno
        pathToJson = 'data/utenti.json';
        // Carica il file JSON e mostrare il grafico
        fetchJSONFile(pathToJson, function (data) {
            obbiettivoIBMUtente = calcolaIBM(data, userId);
        });           

        // Percorso del file JSON esterno
        pathToJson = 'data/pesoUtenti.json';
        // Carica il file JSON e mostrare il grafico
        fetchJSONFile(pathToJson, function (data) {
            graficoPeso(data, userId);
        });     

        aggiungiPesoFormPHP();
        
    });

    graficoPeso();
</script>
